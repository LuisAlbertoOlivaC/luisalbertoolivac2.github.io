<!DOCTYPE html>
<!-- Define el documento como HTML5. -->
<html lang="es">
    <!-- Inicia el elemento HTML con el atributo "lang" especificando que el idioma es español. -->
<head>
    <!-- Sección de encabezado del documento. Aquí se incluye metadata, links y estilos. -->
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres como UTF-8, para soportar la mayoría de los caracteres. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la ventana gráfica para que el sitio sea responsive, adaptándose al ancho de la pantalla del dispositivo. -->
    <title>REDIVECA - Tours Virtuales</title>
    <!-- Título que aparecerá en la pestaña del navegador. -->
    
    <!-- Google Fonts: Dancing Script -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
    <!-- Vincula la fuente "Dancing Script" desde Google Fonts con un peso de 700 para los títulos. -->
    
    <style>
        /* Aquí se definen los estilos CSS directamente en el documento HTML. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Elimina márgenes y relleno por defecto de todos los elementos. 
           Utiliza box-sizing para incluir los márgenes y bordes dentro del ancho total. */
        
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #d0e4f7; /* Fondo azul claro */
            color: #333; /* Texto oscuro general */
        }
        /* Aplica a los elementos "body" y "html" un 100% de altura para abarcar toda la pantalla.
           Usa la fuente Arial por defecto y un fondo azul claro. El color de texto es oscuro. */
        
        /* Estilos para la cabecera */
        .navbar {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        /* La barra de navegación está fija en la parte superior de la página con márgenes a los lados.
           Se usa "flex" para distribuir su contenido (logo y menú) de forma equitativa. 
           "z-index" garantiza que se mantenga por encima de otros elementos. */
        
        .logo img {
            width: 120px; /* Tamaño ajustado del logo */
            height: auto;
            transition: opacity 0.3s ease-in-out;
        }
        /* El logo tiene un ancho fijo de 120px y la altura ajustada proporcionalmente.
           La transición suaviza el cambio de opacidad cuando se oculta. */
        
        /* Ocultar logo cuando el sidebar esté abierto */
        .logo.hide {
            opacity: 0;
        }
        /* Clase que oculta el logo reduciendo su opacidad a 0 cuando el menú lateral está abierto. */
        
        .menu-icon {
            cursor: pointer;
            font-size: 30px;
            color: #fff; /* Blanco */
            background-color: #3e5c76; /* Azul oscuro */
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px; /* Espacio entre el botón de menú y el de cuenta */
        }
        /* Icono del menú. Es interactivo (cursor cambia al pasar sobre él), de tamaño 30px, con un fondo azul oscuro y bordes redondeados.
           Tiene un margen derecho para separar el ícono del botón de cuenta. */
        
        /* Estilo compartido para los botones */
        .cta-button {
            background-color: #ff6347; /* Rojo tomate */
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        /* Botón de llamada a la acción (CTA). Fondo rojo tomate, sin bordes, con un tamaño de letra de 20px, bordes redondeados.
           Cambia el color de fondo en 0.3s cuando se interactúa. */
        
        .cta-button:hover {
            background-color: #ff4500; /* Rojo anaranjado */
        }
        /* Cambia el color del botón CTA a un tono más oscuro cuando el usuario pasa el cursor sobre él. */
        
        /* Estilos del sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #3e5c76; /* Azul oscuro */
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* Define el menú lateral como fijo en el lado izquierdo de la pantalla. 
           Inicia con un ancho de 0 y se expande al abrirse. Fondo azul oscuro. 
           "overflow-x: hidden" evita que aparezca un scroll horizontal. */
        
        .sidebar button {
            padding: 15px 20px;
            margin: 10px auto;
            font-size: 20px; /* Tamaño de la letra aumentado */
            color: #ffffff; /* Blanco */
            background-color: #3e5c76; /* Mismo color que el fondo del menú */
            border: none;
            border-radius: 8px;
            display: block;
            text-align: center;
            letter-spacing: 2px; /* Separación de letras */
            width: 80%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Estilo de los botones dentro del menú lateral. Son grandes y centrados, con texto blanco y fondo del mismo color que el menú. 
           La transición suaviza el cambio de color al interactuar. */
        
        .sidebar button.casas-destacadas {
            background-color: #ff6347; /* Rojo tomate */
        }
        /* Botón destacado con un color de fondo rojo tomate para diferenciarlo de los demás botones del menú. */
        
        .sidebar button:hover {
            background-color: #6a7d94; /* Azul más claro al hacer hover */
        }
        /* Cambia el fondo del botón a un tono azul más claro cuando el usuario pasa el cursor sobre él. */
        
        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }
        /* Botón para cerrar el menú lateral. Está en la esquina superior derecha y es grande, con texto blanco. */
        
        .sidebar .sidebar-logo {
            padding: 20px;
            text-align: center;
        }
        /* Contenedor del logo dentro del menú lateral. Lo centra horizontalmente con padding. */
        
        .sidebar .sidebar-logo img {
            width: 100px;
            height: auto;
        }
        /* El logo dentro del menú lateral tiene un tamaño más pequeño, 100px de ancho. */
        
        .sidebar .privacy-btn {
            padding: 15px 20px;
            margin: 10px auto;
            font-size: 14px; /* Texto más pequeño */
            color: #ffffff; /* Blanco */
            background-color: #3e5c76; /* Mismo color que el fondo */
            border: none;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Botón para el aviso de privacidad. Es más pequeño en comparación con otros botones del menú. */
        
        .sidebar .privacy-btn:hover {
            background-color: #6a7d94; /* Azul más claro al hacer hover */
        }
        /* Cambia el color de fondo del botón de privacidad al pasar el cursor sobre él. */
        
        /* Estilos para la sección hero */
        .hero {
            background-image: url('CASA%20FONDO.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        /* Sección principal con imagen de fondo. Ocupa toda la altura de la ventana y centra su contenido. */
        
        .hero h1 {
            font-size: 50px; /* Aumenta el tamaño del título principal */
            margin: 10px 0; /* Espaciado superior e inferior */
        }
        /* Estilo del título principal. */
        
        .hero p {
            font-size: 20px; /* Aumenta el tamaño del párrafo */
            margin: 10px 0; /* Espaciado superior e inferior */
            max-width: 600px; /* Ancho máximo del párrafo */
        }
        /* Estilo del párrafo en la sección hero. */
        
        .hero .cta-button {
            font-size: 24px; /* Aumenta el tamaño del botón */
            margin-top: 20px; /* Espaciado superior */
        }
        /* Estilo específico para el botón CTA en la sección hero. */
        
        /* Estilos de footer */
        footer {
            background-color: #3e5c76; /* Azul oscuro */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Estilo del pie de página. Color de fondo azul oscuro y texto blanco. Se centra el texto y ocupa el 100% del ancho. */
        
        /* Responsividad */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px; /* Ajusta el tamaño del título en pantallas pequeñas */
            }
            .hero p {
                font-size: 18px; /* Ajusta el tamaño del párrafo en pantallas pequeñas */
            }
            .cta-button {
                font-size: 18px; /* Ajusta el tamaño del botón en pantallas pequeñas */
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start; /* Alinea el contenido a la izquierda */
            }
            .menu-icon {
                margin-bottom: 10px; /* Espacio inferior en pantallas pequeñas */
            }
        }
        /* Ajustes para pantallas con un ancho máximo de 768px. Modifica los tamaños de texto y la disposición de la barra de navegación. */
    </style>
</head>
<body>
    <!-- Contenido del cuerpo del documento. -->
    <div class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="Logo de REDIVECA">
        </div>
        <div class="menu-icon" onclick="openNav()">☰</div>
        <div class="cta-button">
            <button onclick="location.href='login.html'">Iniciar sesión</button>
        </div>
    </div>
    <!-- Cabecera de navegación con logo y botón de menú. El botón de "Iniciar sesión" lleva a otra página. -->
    
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <div class="sidebar-logo">
            <img src="Logo.png" alt="Logo de REDIVECA">
        </div>
        <button onclick="location.href='index.html'">Inicio</button>
        <button class="casas-destacadas" onclick="location.href='casas.html'">Casas destacadas</button>
        <button onclick="location.href='about.html'">Nosotros</button>
        <button onclick="location.href='contact.html'">Contacto</button>
        <button class="privacy-btn" onclick="location.href='privacy.html'">Política de privacidad</button>
    </div>
    <!-- Menú lateral con enlaces a otras páginas y un botón para cerrarlo. -->
    
    <div id="main">
        <div class="hero">
            <h1>Bienvenido a REDIVECA</h1>
            <p>Explora nuestros tours virtuales para casas en venta. Encuentra tu hogar ideal desde la comodidad de tu hogar.</p>
            <button class="cta-button" onclick="location.href='tours.html'">Ver Tours Virtuales</button>
        </div>
        <!-- Sección principal con un mensaje de bienvenida y botón para ver tours virtuales. -->
    </div>
    
    <footer>
        <p>© 2024 REDIVECA. Todos los derechos reservados.</p>
    </footer>
    <!-- Pie de página con derechos de autor. -->

    <script>
        // Función para abrir el menú lateral
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px"; // Ancho del menú
            document.querySelector(".logo").classList.add("hide"); // Oculta el logo
        }

        // Función para cerrar el menú lateral
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0"; // Colapsa el menú
            document.querySelector(".logo").classList.remove("hide"); // Muestra el logo
        }
    </script>
</body>
</html>
