<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style> /* Definicion de los estilos */
        body { 
            font-family: Arial, sans-serif;
            background-color: #70808c;
            /*background-image: url('login3.jpg');/*
            background-size: cover;  /*Hace que la imagen cubra toda la pantalla */
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper { /* Contenedor padre */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container { /* Definimos el contenedor con las dimensiones deseadas */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-left: 20px; /* Separación del logo */
        }
        input { /* Definicion del input para solicitar los datos */
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Definicion del estilo del boton para ingresar */
        button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff4500;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="wrapper"> <!-- Contenedor flex para el canvas y el login -->
        <canvas id="canvas" width="350" height="250" style="border: 0px solid #000000;"> 
        </canvas>

        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <input type="text" size=40 style="width: 300px;" id="username" placeholder="Nombre de usuario" width="10"/>
            <input type="password" size=40 style="width: 300px;" id="password" placeholder="Contraseña" />
            <button onclick="login()">Ingresar</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <script>
        // Cargar imagen en el canvas
        window.onload = function() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            const img = new Image();
            img.src = "LOGO-RDVC-fotor-bg-remover-20240925211419.png"; // URL de la imagen

            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
        };

        function login() {
            //Definimos los valores que se comparan con las entradas
            const validUsername = "usuario";
            const validPassword = "12345";

            // usamos get para obtener lo ingresado
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Se validan las entradas y las constantes definidas
            if (username === validUsername && password === validPassword) { 
                alert("Inicio de sesión exitoso!");
                // Redirección a otra página
                window.location.href = "index.html"; /* window.location.href es la funcion que permite abrir otras paginas*/
            } else {
                document.getElementById("error-message").textContent = "Nombre de usuario o contraseña incorrectos."; /* Mensaje en caso de error */
            }
        }
    </script>
</body>
</html>
